			<div class='row'>
				<div class="col-md-6">
						<form action="thanks.html" method="post">
				<label class="center md-font white" style="padding-top:1em;"> Register To Get Involved </label>
				  <div>
				    <label for="name">First Name</label>
				    <input id="firstName" placeholder="first name">
				  </div>
				  <div>
				    <label for="name">Last Name</label>
				    <input id="lastName" placeholder="last name">
				  </div>
				  <div>
				    <label for="email">Your E-mail</label>
				    <input type="email" id="email" placeholder="your@email.com">
				  </div>
				  <div>
				    <label for="city">City</label>
				    <input type="text" id="city" placeholder="your city">
				  </div>
				  <div>
				    <label for="state">State</label>
				    <input type="text" id="state" placeholder="your state">
				  </div>
				  <div>
				    <label for="message">Message</label>
				    <textarea id="message" placeholder="Enter your comments here"></textarea>
				  </div>

				  <button class="btn-font" type="button" id="submit" style="margin-top:1em">Submit</button>
			</form>
				</div>
				<div class="col-md-6">
					<button class="btn-font" id="viewRegistry">View Registry</button>
					<button  class="btn-font" id="hideViewRegistry">Hide View Registry</button>

					<div id="table">
				<label id="heading"> Thank-you for Helping</label>
				<table>
					<thead>
							<th class="mainHeading">Name</th>
							<th class="mainHeading">Email</th>
							<th class="mainHeading">City</th>
							<th class="mainHeading">State</th>
							<th class="mainHeading">registered date</th>
							<th class="mainHeading">comments</th>
					</thead>
					<tbody id="getInvolveTable">


					</tbody>
				</table>
			</div>


				</div>
