	<script type="text/javascript" src="lib/bootstrap.js"></script>
</head>
<body>

		<header class="entry-header">
			<div class="inner">
				<div class="col-md-4">
					<h1 class="entry-title lg-font white" style="margin-top:0">Healthy Hearts Institute</h1>
				</div>
				<div class='col-md-8'>
				<nav>
					<ul>
						<li><a class="sm-font white"href="index.html">HOME</a></li>
						<li class="dropdown">
								<a href="#" class="name dropdown-toggle white LogInHover" data-toggle="dropdown">Admin Log-in <span class="caret"> 
								</a>
								<ul class="dropdown-menu" role="menu">
									<li data-toggle="modal" data-target="#loginModal"><a href="#">Log-in</a></li>
      
								</ul>
						</li>
						<li><a class="sm-font white"href="communityEvent.html">EVENTS</a></li>
						<li><a class="sm-font white"href="getInvolve.html">GET INVOLVED</a></li>
						<li><a class="sm-font black donar"href="donor.html">SPONSOR</a></li>
					</ul>
				</nav>
				</div>
			</div>
		</header>

		<ul class="login">
			<li class="dropdown">			
				<ul class="dropdown-menu" role="menu">
					<li data-toggle="modal" data-target="#loginModal"><a href="#">Log-in</a></li>   
				</ul>
			</li>
		</ul>

<!-- log-in of modal -->
		<div id="loginModal" class="modal fade">
			<div class="modal-dialog">
					<div class="modal-content" style="position: relative;top:16em; left:30em;background-color:#4f5670">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
						<button class="modal-title purple md-font" style="position:relative;left:4em;">Administrator Please Sign-in</button>
					</div>
					<div class="modal-body" >
						<form role="form">
							<div class="form-group">
								<label for="inputName" class="sm-font red">Name</label>
								<input type="text" class="form-control sm-font" id="inputName" placeholder="Enter name">
							</div>
							<div class="form-group">
								<label for="inputPassword1" class="sm-font red">Password</label>
								<input type="password" class="form-control sm-font" id="inputPassword1" placeholder="Password">
								</div>	 
								<button type="button" class="btn btn-default" id="loginSubmit" data-dismiss="modal">Submit</button>
						</form>
					</div>
					</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</div><!-- /.modal -->

		<img id="mainPic" src="Andrew's HHI images/background_building garden.jpg">

		<div class="userName"></div>
			<div class="userContent">
				<div class="mainBlog">
					<p class="lg-font white" id="greeting">Welcome To Our Blog</p>
					<div class='border post adjust'></div>
					<ul id='blogPost'>
					<!-- <h4 id="message">This area is reserved for blog</h4> -->
					</ul>
				</div>
				<div class="blogDiv">
				
				 <label for="subject" class="md-font white" focus> Blog Subject:
				 </label>

			    <input class="md-font black" id="subject" placeholder="Subject Title">				
						<textarea id='blogEntry' placeholder='Type your entry here'>
						</textarea>

						<p class="md-font white" style="position:relative; top:0; left:4em;">Upload your picture </p>
						
						<input type="file" name="user-pic" id="selectedPic" style="color:white; position: absolute;left:28%;"/> <br/>
						
						<input class="btn-font"id='blogButton' type='button' value='Post Blog' onClick='blogPost()'>
					
					<form method="post" id="fileSelector" style="position:relative;left:38%; "></form>

				</div><!-- end blogDiv -->
			</div>

<script type="text/javascript" src="js/admin.js"></script>
